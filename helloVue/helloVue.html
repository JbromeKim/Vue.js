<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>helloVue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{ message }}<br/>
        {{ custom_massage }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
        </span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el : '#app',
            data : {
                message : 'hello Vue.js!',
                custom_massage : '아현아 안녕?'
            }
        });

        var app2 = new Vue({
            el : '#app-2',
            data : {
                message : '이 페이지는 ' + new Date().toDateString() + '에 로드 되었습니다.'
            }
        });
    </script>
</body>
</html>
